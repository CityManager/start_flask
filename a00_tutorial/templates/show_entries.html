{% extends 'layout.html' %}
{% block body %}
    {% if session.logged_in %}
    <form method="post" action="{{ url_for('add_entry') }}" class="add-entry">
        <dl>
            <dt>Title:</dt>
            <dd><input type="text" size="30" name="title"/></dd>
            <dt>Article:</dt>
            <dd><textarea name="article" rows="5" cols="40"></textarea></dd>
            <dd><input type="submit" value="Share"/></dd>
        </dl>
    </form>
    {% endif %}
    <ul class="entries">
        {% for entry in entries %}
        <li><h2>{{ entry.title }}</h2>{{ entry.article|safe }}</li>
        {% else %}
        <li><em>Unbelievable. No entries here so far.</em></li>
        {% endfor %}
    </ul>
{% endblock %}
